apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocr-worker
  namespace: prod-app
  labels:
    app: ocr-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocr-worker
  template:
    metadata:
      labels:
        app: ocr-worker
    spec:
      serviceAccountName: buildtrace-app-sa
      containers:
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
        args:
        - "--structured-logs"
        - "--unix-socket=/cloudsql"
        - "buildtrace-dev:us-west2:buildtrace-dev-db"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: cloudsql
          mountPath: /cloudsql
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
      - name: ocr-worker
        image: us-west2-docker.pkg.dev/buildtrace-dev/buildtrace-repo/buildtrace-backend:latest
        command: ["python", "workers/ocr_worker_entry.py"]
        workingDir: /app
        envFrom:
        - configMapRef:
            name: buildtrace-worker-config
        - secretRef:
            name: buildtrace-app-env
        env:
        - name: USE_PUBSUB
          value: "true"
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: buildtrace-app-env
              key: DB_PASS
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: buildtrace-app-env
              key: GEMINI_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: buildtrace-app-env
              key: OPENAI_API_KEY
        volumeMounts:
        - name: cloudsql
          mountPath: /cloudsql
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: cloudsql
        emptyDir: {}
